<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    @keyframes divs {
        0%{
            opacity: 0;
            transform: rotateY(0deg) rotateX(0deg);
        }
        100%{
            opacity: 1;
            transform: rotateY(360deg) rotateX(360deg);
        }
    }
</style>
<body>
<input id="start" type="button" value="开始游戏"/>
<span id="time"></span>
</body>
