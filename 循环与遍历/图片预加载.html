    var src_arr=[];
    function preLoadImg(...url){
        return new Promise(function(resolve,reject){
            url.map((item,key)=>{
             var img=new Image();
             img.src=item;
             img.onload = function() {
                 resolve(img)
             }
             img.onerror =function() {
                 reject('报错了')
             }
             
            })
        }) 
    };
