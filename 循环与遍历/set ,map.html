<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        JavaScript 原有的表示“集合”的数据结构，主要是数组（Array）和对象（Object），ES6 又添加了Map和Set。这样就有了四种数据集合，用户还可以组合使用它们，定义自己的数据结构，比如数组的成员是Map，Map的成员是对象。这样就需要一种统一的接口机制，来处理所有不同的数据结构。

        向 Set 加入值的时候，不会发生类型转换，所以5和"5"是两个不同的值。Set 内部判断两个值是否不同，使用的算法叫做“Same-value equality”，它类似于精确相等运算符（===），主要的区别是NaN等于自身，而精确相等运算符认为NaN不等于自身。
</body>
<script>
    //ES6 提供了新的数据结构 Set。它类似于数组，但是成员的值都是唯一的，没有重复的值。Set 本身是一个构造函数，用来生成 Set 数据结构。
    //eg:
    const s=new Set();
    [1,2,3,4,5,6,1,2,3,4,5,6].forEach(x=>s.add(x));
    console.log([...s])
    for (let i of s) {
        console.log(i);
    };
    // 正是因为 成员的唯一性 所以可以用这个数组去重
    let a=new Set('6');
    let b=new Set('6');
    console.log(a==b)//false;
    //与js精确相等运算符 不同的是
    let set = new Set();
    let a = NaN;
    let b = NaN;
    set.add(a);
    set.add(b);
    set // Set {NaN};正是因为相等 所以才会一直添加不进去这表明，在 Set 内部，两个NaN是相等。另外，两个对象总是不相等的。
    let set = new Set();
    set.add({});
    set.size // 1

    set.add({});
    set.size // 2

</script>
</html>
